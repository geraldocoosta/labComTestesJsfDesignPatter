<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Argentum</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="5">
			<h:outputText value="Tipo Media" />
			<p:selectOneButton value="#{argentumBean.mediaMovel}">
				<f:selectItem itemLabel="Media Movel Simples" itemValue="MediaMovelSimples" />
				<f:selectItem itemLabel="Media Movel Ponderada" itemValue="MediaMovelPonderada" />
				<f:selectItem itemLabel="Nenhum" itemValue="" />
			</p:selectOneButton>
			<p:selectOneButton value="#{argentumBean.indicador}">
				<f:selectItem itemLabel="Abertura" itemValue="Abertura" />
				<f:selectItem itemLabel="Fechamento" itemValue="Fechamento" />
			</p:selectOneButton>

			<p:commandButton value="Mudar Grafico" action="#{argentumBean.geraGrafico()}" update=":grafico"  />
		</h:panelGrid>
	</h:form>


	<p:chart id="grafico" type="line" model="#{argentumBean.modeloGrafico}" />

	<h:form>
		<p:dataTable var="negociacao" value="#{argentumBean.negociacoes}"
			paginator="true" rows="15">
			<p:column sortBy="#{negociacao.preco}" headerText="Preco">
				<h:outputText value="#{negociacao.preco}" />
			</p:column>
			<p:column sortBy="#{negociacao.quantidade}" headerText="Quantidade">
				<h:outputText value="#{negociacao.quantidade}" />
			</p:column>
			<p:column sortBy="#{negociacao.volume}" headerText="Volume">
				<h:outputText value="#{negociacao.volume}" />
			</p:column>
			<p:column sortBy="#{negociacao.data}" headerText="Data">
				<h:outputText value="#{negociacao.data}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
